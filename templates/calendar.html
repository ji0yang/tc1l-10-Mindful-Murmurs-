<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar_style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home page</a>
        <a class="navbar-brand" href="{{ url_for('comment') }}">Comment</a>
        <a class="navbar-brand" href="{{ url_for('reset_password') }}">Reset Password</a>
        <a class="navbar-brand" href="{{ url_for('logout') }}">Log Out</a>
    <div class="calendar">
        <div class="header">
            <h1>September 2024</h1>
        </div>
        <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="dates">
            <!-- Empty cells to align the first day correctly -->
            <div class="date"></div>
            <div class="date"></div>
            <div class="date"></div>
            <div class="date"></div>
            <div class="date {% if today == 1 %}today{% endif %}">1</div>
            <div class="date {% if today == 2 %}today{% endif %}">2</div>
            <div class="date {% if today == 3 %}today{% endif %}">3</div>

            <div class="date {% if today == 4 %}today{% endif %}">4</div>
            <div class="date {% if today == 5 %}today{% endif %}">5</div>
            <div class="date {% if today == 6 %}today{% endif %}">6</div>
            <div class="date {% if today == 7 %}today{% endif %}">7</div>
            <div class="date {% if today == 8 %}today{% endif %}">8</div>
            <div class="date {% if today == 9 %}today{% endif %}">9</div>
            <div class="date {% if today == 10 %}today{% endif %}">10</div>

            <div class="date {% if today == 11 %}today{% endif %}">11</div>
            <div class="date {% if today == 12 %}today{% endif %}">12</div>
            <div class="date {% if today == 13 %}today{% endif %}">13</div>
            <div class="date {% if today == 14 %}today{% endif %}">14</div>
            <div class="date {% if today == 15 %}today{% endif %}">15</div>
            <div class="date {% if today == 16 %}today{% endif %}">16</div>
            <div class="date {% if today == 17 %}today{% endif %}">17</div>

            <div class="date {% if today == 18 %}today{% endif %}">18</div>
            <div class="date {% if today == 19 %}today{% endif %}">19</div>
            <div class="date {% if today == 20 %}today{% endif %}">20</div>
            <div class="date {% if today == 21 %}today{% endif %}">21</div>
            <div class="date {% if today == 22 %}today{% endif %}">22</div>
            <div class="date {% if today == 23 %}today{% endif %}">23</div>
            <div class="date {% if today == 24 %}today{% endif %}">24</div>

            <div class="date {% if today == 25 %}today{% endif %}">25</div>
            <div class="date {% if today == 26 %}today{% endif %}">26</div>
            <div class="date {% if today == 27 %}today{% endif %}">27</div>
            <div class="date {% if today == 28 %}today{% endif %}">28</div>
            <div class="date {% if today == 29 %}today{% endif %}">29</div>
            <div class="date {% if today == 30 %}today{% endif %}">30</div>
            <div class="date"></div>
        </div>
    </div>
</body>
</html>
