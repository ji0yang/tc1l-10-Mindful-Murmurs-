{% extends "base.html" %}

{% block content %}
  <h1>Comments</h1>
  <link rel="stylesheet" href="{{ url_for('static', filename='comment_style.css') }}">
  <form action="" method="post">
    {{ form.hidden_tag() }}
    {{ form.comment(size=40) }}
    {{ form.submit() }}
  </form>
  <ul>
    {% for comment in comments %}
      <li>{{ comment.username }}: {{ comment.comment }}</li>
    {% endfor %}
  </ul>
{% endblock %}
